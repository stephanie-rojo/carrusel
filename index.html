<!DOCTYPE html>
<html>
  <head>
    <meta name = "viewport" content="width=device-width">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Carrusel</title>
  </head>
  <body>

    <!--creando encabezado-->
    <header id="head">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <h1>My traveling dream</h1>
          </div>
        </div>
      </div>
    </header>

    <!--creando contenedor de fotos-->
    <section id="photos">
      <div class="container-fluid">
        <div class="row">
          <div class=" col-md-12">
            <div class="movie">
              <ul class="slider">
                <li>
                  <img src="assets/img/CostaRica.jpg" alt="">
                </li>

                <li>
                  <img src="assets/img/cuba.jpg" alt="">
                </li>

                <li>
                  <img class="machu"src="assets/img/machu.jpg" alt="">
                </li>

                <li>
                  <img src="assets/img/rio-janeiro.jpg" alt="">
                </li>
              </ul>
            </div>
          </div>
        </div>
        </div>
      </section>

      <!--colocando circulos de avance-->
      <section id="slideshow">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <ol class="advance">

              </ol>

            </div>

          </div>

        </div>
      </section>

      <!--colocando flechas-->


      <div class="left">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
      </div>

      <div class="right">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>

      </div>




    <!-- Script Files -->
  	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  	<script src="https://use.fontawesome.com/7873633050.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  	<script type="text/javascript" src="assets/js/app.js"></script>

</html>
